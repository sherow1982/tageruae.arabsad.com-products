<h1 class="text-3xl font-bold mb-6 text-center text-blue-700">منتجات تاجر الإمارات</h1>
<div id="products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>

<script>
const FEED_URL="https://api.easy-orders.net/api/v1/products/feed/437a38bb829245a3934e1d2fe153b417/channel/google";
let productsData=[];
async function loadProducts(){
const container=document.getElementById('products');
container.innerHTML='<p class="col-span-full text-center text-gray-500">Loading...</p>';
try{
const res=await fetch(FEED_URL);
const text=await res.text();
const parser=new DOMParser();
const xml=parser.parseFromString(text,"application/xml");
const items=xml.querySelectorAll("item");
productsData=Array.from(items).map(item=>{
const title=item.querySelector("title")?.textContent||"منتج بدون اسم";
const link=item.querySelector("link")?.textContent||"#";
const image=item.querySelector("g\\:image_link, image_link")?.textContent||"";
const priceStr=item.querySelector("g\\:price, price")?.textContent||"0";
const price=parseFloat(priceStr.replace(/[^\d.]/g,""))||0;
return{title,link,image,price}});
renderProducts(productsData)
}catch(err){console.error(err);container.innerHTML='<p class="col-span-full text-center text-red-500">حدث خطأ في تحميل المنتجات.</p>'}}
function renderProducts(data){
const container=document.getElementById('products');
container.innerHTML='';
data.forEach(prod=>{
container.innerHTML+=`
<div class="card bg-white p-4 rounded-xl shadow">
<a href="${prod.link}" target="_blank"><img src="${prod.image}" alt="${prod.title}" loading="lazy" class="product-image rounded-lg mb-3"></a>
<h2 class="text-lg font-semibold mb-1">${prod.title}</h2>
<span style="font-weight:bold;color:#006400;font-size:1.2rem;">${prod.price} د.إ</span>
<a href="${prod.link}" target="_blank" class="shop-btn">تسوق بسهولة بالضغط هنا</a>
<div class="badge">شحن داخل الإمارات</div>
</div>`
})}
loadProducts();
</script>
