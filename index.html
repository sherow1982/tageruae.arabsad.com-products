<!DOCTYPE html><html lang="ar" dir="rtl"><head><meta charset="UTF-8"><title>منتجات تاجر الإمارات</title><meta name="viewport" content="width=device-width, initial-scale=1.0"><style>body{font-family:'Tajawal',sans-serif;background:#f9fafb;margin:0;padding:0}#products{padding-bottom:100px;display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:.5rem}#search{width:100%;padding:.45rem;border-radius:.45rem;border:1px solid #ccc;margin-bottom:.8rem;font-weight:bold}.card{transition:transform .15s ease-in-out;text-align:center;background:#fff;padding:.8rem;border-radius:.75rem;box-shadow:0 1px 4px rgba(0,0,0,.08)}.card:hover{transform:scale(1.02)}.product-image{width:100%;height:180px;object-fit:contain;cursor:pointer}.shop-btn{font-weight:bold;padding:.5rem;border-radius:.5rem;display:block;margin:.3rem auto 0;cursor:pointer;background:#00bfff;color:#fff;text-decoration:none;text-align:center;width:90%;height:36px;line-height:36px}.badge{background:#FFD700;color:#000;font-weight:bold;padding:.15rem .4rem;margin-top:.3rem;display:inline-block;border-radius:.25rem;font-size:.75rem}.loading-msg{text-align:center;color:#555;font-weight:bold;font-size:.95rem;margin-top:40px}</style></head><body class="p-3"><h1 style="text-align:center;color:#0073e6;font-size:1.5rem;font-weight:bold;margin-bottom:.8rem">منتجات تاجر الإمارات</h1><input type="text" id="search" placeholder="ابحث عن منتج..."><div id="products"><p class="loading-msg">Loading...</p></div><script>const OLD_DOMAIN="https://tageruae.arabsad.com/",NEW_DOMAIN="https://tageruae.myeasyorders.com/",FEED_URL="https://api.easy-orders.net/api/v1/products/feed/437a38bb829245a3934e1d2fe153b417/channel/json",ITEMS_PER_LOAD=10;let productsData=[],filteredData=[],currentIndex=0;function decodeText(t){try{return decodeURIComponent(escape(t))}catch{return t}}async function loadProducts(){const t=document.getElementById("products");t.innerHTML='<p class="loading-msg">Loading...</p>';try{const e=await fetch(FEED_URL),r=await e.json();productsData=r.map(e=>({title:decodeText(e.title),link:e.link.replace(OLD_DOMAIN,NEW_DOMAIN),image:e.image.replace(OLD_DOMAIN,NEW_DOMAIN),price:parseFloat(e.price||0)})),filteredData=[...productsData],currentIndex=0,t.innerHTML="",loadMoreItems()}catch(e){console.error(e),t.innerHTML='<p class="text-center text-red-500 font-bold">حدث خطأ في تحميل المنتجات.</p>'}}function createCard(t){const e=document.createElement("div");return e.className="card",e.innerHTML=`<a href="${t.link}" target="_blank"><img data-src="${t.image}" alt="${t.title}" class="product-image lazy"></a><h2 style="font-weight:bold;margin:.3rem 0">${t.title}</h2><span style="font-weight:bold;color:#006400;font-size:1rem">${t.price} د.إ</span><a href="${t.link}" target="_blank" class="shop-btn">تسوق الآن</a><div class="badge">شحن داخل الإمارات</div>`,e}function loadMoreItems(){const t=document.getElementById("products"),e=filteredData.slice(currentIndex,currentIndex+ITEMS_PER_LOAD);e.forEach(e=>t.appendChild(createCard(e))),currentIndex+=ITEMS_PER_LOAD,lazyLoadImages()}document.getElementById("search").addEventListener("input",function(){const t=this.value.toLowerCase();filteredData=productsData.filter(e=>e.title.toLowerCase().includes(t)),currentIndex=0;const e=document.getElementById("products");e.innerHTML="",loadMoreItems()}),window.addEventListener("scroll",()=>{window.innerHeight+window.scrollY>=document.body.offsetHeight-120&&currentIndex<filteredData.length&&loadMoreItems()});function lazyLoadImages(){const t=document.querySelectorAll("img.lazy"),e=new IntersectionObserver((e,r)=>{e.forEach(e=>{e.isIntersecting&&(e.target.src=e.target.dataset.src,e.target.classList.remove("lazy"),r.unobserve(e.target))})},{rootMargin:"0px 0px 150px 0px",threshold:0});t.forEach(t=>e.observe(t))}loadProducts();</script><a href="https://wa.me/201110760081" target="_blank" style="position:fixed;bottom:15px;right:15px;background:#25D366;color:#fff;padding:10px 18px;font-weight:bold;border-radius:50px;z-index:9999;text-align:center;text-decoration:none;box-shadow:0 3px 8px rgba(0,0,0,.2)">راسلنا واتساب</a></body></html>
